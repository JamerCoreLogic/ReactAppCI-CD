name: Deployment 
on:
  push:
    branches:
      - main
     # to ignore some files 
    paths-ignore: 
      - 'README.md'
      - '.github/workflows/*.yml'    
  workflow_dispatch:
               
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
              
      - name: Install node  js
        uses: actions/setup-node@v4
        with:   
          node-version: '20'
     
          # to cache node modules
      - name: Cache nodemodules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        
      - name: validate version 
        run: node -v
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install node  js
        uses: actions/setup-node@v4
        with:   
          node-version: '20'
      - name: validate version 
        run: node -v
      - name: Cache nodemodules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      
      - name: Install dependencies
        run: npm ci
      - name: Build project 
        run: npm run build 
      - name: Deploy
        run: echo "code is build"
      
      